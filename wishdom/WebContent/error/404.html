<style type="text/css">
body{margin:0;padding:0;font:14px/1.6 "Microsoft YaHei";background:#EFF7F8}
a:link,a:visited{color:#007ab7;text-decoration:none;}

<body>
<h2><em>404 Error</em><p>您所查找的页面不存在, 可能已被删除或您输错了网址!</p></h2>
<p class="link"> <a href="/">&#9666;返回首页</a> <a href="javascript:history.go(-1);">&#9666;返回上一页</a> </p>
<dl class="texts">
  <dt>仔细找过啦，没有发现您要找的页面。最可能的原因是:</dt>
  <dd>
    <ul>
      <li>贵玉手输入地址时可能存在键入错误</li>
      <li>该地址因为某些原因被删除或更改</li>
      <li>当您点击某个链接时，它可能已过期</li>
    </ul>
  </dd>
